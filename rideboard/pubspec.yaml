        - asset: assets/PermanentMarker-Regular.ttf

 
    - family: Roboto
      fonts:
        - asset: assets/Roboto-Regular.ttf
    

    - family: Big Shoulders Inline Text
      fonts:
        - asset: assets/BigShouldersInlineText-Black.ttf
        
  
 
